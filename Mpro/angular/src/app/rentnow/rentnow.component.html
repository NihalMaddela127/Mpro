<div class="col-md-4"  style="position:relative; top:30px; left:50px"  *ngFor="let item of rentItems">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 class="text-center">Product</h4>
    </div>
    <ul class="list-group list-group-flush text-center">
        <li class="list-group-item"><img src={{item.img}} /></li>
        <li class="list-group-item"><i class="icon-ok text-primary"></i>Name : {{item.name}}</li>
        <li class="list-group-item"><i class="icon-ok text-primary"></i>Brand : {{item.brand}}</li>
        <li class="list-group-item"><i class="icon-ok text-primary"></i>Price : {{item.price}}</li>
    </ul>
  </div>
</div>
<div class="panel-footer">
  <a class="btn btn-lg btn-block btn-Primary" [routerLink]="['/myrentals']" (click)="confirmRentals()">Confirm my Rentals</a>
  <a class="btn btn-lg btn-block btn-Primary" [routerLink]="['/home']">Back to Home Page</a>
</div>
